Agents:
  Red:
    AllowedSubnets:
      - External
      - Internal
    INT:
      Network:
        Subnets:
          - External
      Hosts:
        Attacker0:
          Processes: All
          Sessions: All
          SystemInfo:
            Hostname: Attacker0
    external_hosts:
      - Attacker0
    actions:
    - Sleep
    - DiscoverRemoteSystems
    - DiscoverNetworkServices
    - ExploitRemoteService
    - PrivilegeEscalate
    - Impact
    agent_type: RedDQNFCAgent
    reward_calculator_type: Goal
    starting_sessions:
    - username: root
      hostname: Attacker0
      type: RedAbstractSession # this needs to be a known server session type
      name: Caldera
    wrappers: []  
Hosts:
  Attacker0:
    AWS_Info: []
    image: External
  External0:
    AWS_Info: []
    image: Gateway
  Internal0:
    image: linux_user_host
  Internal1:
    image: windows_user_host
  Internal2:
    image: linux_user_host
Subnets:
  Attacker:
    Hosts:
    - Attacker0
    NACLs:
      all:
        in: all
        out: all
    Size: 1
  External:
    Hosts:
    - External0
    NACLs:
      all:
        in: all
        out: all
    Size: 1
  Internal:
    Hosts:
    - External0
    - Internal0
    - Internal1
    - Internal2
    NACLs:
      all:
        in: all
        out: all  
    Size: 3
